name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        options:
          - 'prerelease'
          - 'patch'
          - 'minor'
          - 'major'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          ref: 'main'
          persist-credentials: false

      - name: 'Setup Node v16'
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Setup git user'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "openmobilehubtest@gmail.com"

      - name: 'Release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          npx lerna version ${{ github.events.inputs.version }} --conventional-commits --yes
          npx lerna publish from-git --no-verify-access --no-changelog --yes
