name: Release NPM packages

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        required: true
        options:
          - 'prerelease'
          - 'patch'
          - 'minor'
          - 'major'

jobs:
  release:
    name: Release NPM packages
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: 'main'
          token: ${{ github.token }}

      - name: 'Setup Node v18'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ github.token }}

      - name: 'Setup git user'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "openmobilehub@users.noreply.github.com"

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: 'Release'
        run: |
          npx lerna version ${{ github.events.inputs.version }} --conventional-commits --signoff-git-commit --sign-git-commit --sign-git-tag --yes
          npx lerna publish from-git --no-verify-access --no-changelog --yes
