name: Lint, typecheck files, run unit tests & build docs

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint-typecheck-unit-test-build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint files
        run: bun lint

      - name: Typecheck files
        run: bun typecheck

      - name: Run unit tests
        run: bun run test

      - name: Build docs
        run: |
          cd docs
          bun run build
